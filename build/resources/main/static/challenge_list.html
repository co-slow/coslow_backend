<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Challenge List</title>
</head>
<body>
<h1>Challenge List</h1>
<ul>
    <li th:each="challenge : ${challenges}">
        <span th:text="${challenge.title}">Title</span> - <span th:text="${challenge.description}">Description</span>
    </li>
</ul>
<a href="/">Back to Home</a>
</body>
</html>
