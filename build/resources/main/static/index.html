<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Challenge API Tester</title>
</head>
<body>
<h1>Challenge API Tester</h1>

<h2>Create Challenge</h2>
<form th:action="@{/challenges/create}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" required><br>

    <label for="startDate">Start Date:</label>
    <input type="datetime-local" id="startDate" name="startDate" required><br>

    <label for="endDate">End Date:</label>
    <input type="datetime-local" id="endDate" name="endDate" required><br>

    <label for="participateFrequency">Participate Frequency:</label>
    <select id="participateFrequency" name="participateFrequency" required>
        <option value="1 week">1 week</option>
        <option value="2 weeks">2 weeks</option>
        <option value="1 month">1 month</option>
        <option value="Custom">Custom</option>
    </select><br>

    <label for="maxParticipants">Max Participants:</label>
    <input type="number" id="maxParticipants" name="maxParticipants" required><br>

    <label for="tags">Tags (comma separated):</label>
    <input type="text" id="tags" name="tags" required><br>

    <label for="createdBy">Created By (User ID):</label>
    <input type="number" id="createdBy" name="createdBy" required><br>

    <button type="submit">Create Challenge</button>
</form>

<h2>Challenge List</h2>
<form th:action="@{/challenges/list}" method="get">
    <button type="submit">Fetch Challenges</button>
</form>
<ul>
    <li th:each="challenge : ${challenges}">
        <span th:text="${challenge.title}">Title</span> - <span th:text="${challenge.description}">Description</span>
    </li>
</ul>
</body>
</html>
